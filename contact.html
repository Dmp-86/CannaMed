<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CannaMed online community for medical cannabis patients">
    <meta name="keywords" content="medical cannabis, cannabis community">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>CannaMed</title>
</head>
<body>
    <!-- header and nav -->
    <header id="header">

        <!-- checkbox toggle -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span><i class="fa-solid fa-bars"></i></span>
        </label>

        <!-- logo -->
        <h1 id="logo">
            <a href="index.html">
                CannaMed
            </a>
        </h1>

        <!-- nav links -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
        
    </header>

    <section class="contact-us">
        <form action="divert.html" class="contact-form">
            <h2>Contact us!<i class="fa-brands fa-pagelines"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="text-input" required><br>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" class="text-input" required><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="text-input" required><br>

            <input type="radio" id="existing-patient" name="status" required>
            <label for="status">I am in receipt of a medical cannabis prescription</label><br>

            <input type="radio" id="new-patient" name="status">
            <label for="status">I believe I am eligible and would like to discuss next steps</label><br>
            
            <input type="radio" id="other" name="status">
            <label for="status">I would like to discuss something else</label><br>
            
            <input class="join-button" type="submit" value="Lets Connect!">
        </form>
    </section>

    <footer>
        <div class="footer-text">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="https://www.tiktok.com/en/" target="_blank" rel="noopener"
                aria-label="Visit our TikTok page (opens in a new tab)">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
            CannaMed <i class="fa-solid fa-cannabis"></i>
            Medical Cannabis Online Community<br>
            Created by Danni Power at Code Institute
    </footer>

    <!--  font awesome script */ -->
<script src="https://kit.fontawesome.com/55568d595c.js" crossorigin="anonymous"></script>
</body>
</html>
